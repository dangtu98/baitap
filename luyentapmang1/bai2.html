<script>
    let number = [ -3 ,-5 , 1 , 2 , 3 , 8, 4 , 5 , 6 , 7 ];
    let max = number[0]
    for( let i = 0 ; i < number.length ; i ++){
        if( max < number[i]){
            max = number[i]
        }
    }
    document.write('giá trị lớn nhất là :'+ " " + max + " vị trí thứ :" + number.indexOf(max))
</script>
</body>
