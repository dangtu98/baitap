<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
   let number = [ - 3 , -4 , 1, 2 , 10 , 15]
   let index = 0
   for( let  i = 0 ; i < number.length ; i++){
       if (number[i] < 0)
           index++
   }
   document.write(index + " số nguyên âm " + number[0] + " " + number[1])
</script>
</body>
