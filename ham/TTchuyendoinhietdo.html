<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit<input id = "dof" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)"></label>
<p>Celsius: <span id="outputCelsius"></span></p>
</body>
<script>
    function temperatureConverter(valNum){
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8
    }
</script>
</html>
