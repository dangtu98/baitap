<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập phần tử")
    let arr = new Array(number)
    let a = +prompt("nhập số a")
    let arr1 = new Array(a)
    for(let i = 0 ; i < arr.length ; i++){
        arr[i] = +prompt("nhập phần tử n " + (i +1) + ":")
    }
    for(let j = 0 ; j < arr.length ; i++){
        arr1[j] = +prompt("nhập phần tử L" + (j+1) + ":")
    }
    function sosanh(){
       if (arr1[j] === arr[i]){
           document.write(arr[j])
       }
    }
    sosanh()
</script>
</body>
</html>
