<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số")
    let arr = new Array(number)
    for(let i = 0 ; i < arr.length ; i++){
        arr[i] = +prompt("nhập phần tử" + (i+1) + ":")
        if (arr[i] % 3 === 0) {
            document.write(arr[i] + "<h1>C1021H1<h1/>")
        } else if (arr[i] % 5 === 0) {
            document.write(arr[i] + "<p><i>Helloworld</i></p>")
        } else {
            document.write(arr[i] + "<p><b>CodeGym<b/><p/>")
        }
    }
</script>
