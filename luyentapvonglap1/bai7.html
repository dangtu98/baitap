<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
       let i = 0;
       for ( i ; i < 100 ; i++ ){
           if ( i % 3 == 0 && i % 5 == 0){
               document.write("Fizz -- Buzz :" + "  " + i + "<br/>"  )
           }else if( i % 3 ==0 ){
               document.write(" Fizz  : " + " " + i + "<br/>")
           } else {
               if ( i % 5 == 0){
                   document.write(" Buzz  : " + " " + i + "<br/>")
               }else {
                   document.write( i + "<br/>")
               }
           }

       }

</script>
</body>
</html>
