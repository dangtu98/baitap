<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    do {
        number = +prompt("nhập nhiệt độ")
        if (number > 100){
            alert("giảm nhiệt độ")
        }else if (number <20){
            alert("tăng nhiệt độ")
        }
    }while(number)
</script>
</body>
