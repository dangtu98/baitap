<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="500" style="border: 1px solid black  "></canvas>
<script>
    class Circle{
        radius
        color
        constructor(radius , color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * this.radius * this.radius
        }
        draw(){
            let ctx = document.getElementById("myCanvas").getContext("2d")
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.arc(100 , 100 , this.radius , 0 , Math.PI *2)
            ctx.fill()
            ctx.closePath()
        }
    }
    let circle1 = new Circle(100, "red")
    console.log(circle1.getRadius())
    console.log(circle1.getArea())
    circle1.draw()

</script>
</body>
</html>
