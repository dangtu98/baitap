<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Mydate {
      day
      month
      year
      constructor(day , month , year) {
          this.day = day;
          this .month = month;
          this . year = year ;
      }
      getDay(){
          return this.day;
      }
      getMonth(){
          return this.month;
      }
      getYear(){
          return this.year
      }
      setDay(daySet){
          this.day = daySet;
      }
      setMonth(monthSet){
          this.month = monthSet;
      }
      setYear(yearSet){
          this.year = yearSet;
      }
      setDate(day , month , year){
          this.day = day;
          this.month = month;
          this.year = year
      }

  }
  let date = new Mydate(2,2,2007)
  alert(date.getDay()+ "/" + date.getMonth()+ "/" + date.getYear())

  date.setDay(10);
  date.setMonth(10);
  date.setYear(2021);

  alert(date.getDay() + "/" +  date.getMonth() + "/" +  date.getYear())

  date.setDate(20,11,2021)
  alert(date.getDay() + "/" +  date.getMonth() + "/" +  date.getYear())


</script>
</body>
</html>
