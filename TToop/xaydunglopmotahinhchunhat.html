<canvas id ="canvas" width="800" height="500" style="border: 1px solid red"></canvas>
<script>
  class rectangle{
       longs
       wid
      color
      constructor(longs , wid, color) {
         this.longs = longs;
         this.wid = wid ;
         this.color = color;
      }
      getLongs(){
         return this.longs
      }
      getWid(){
         return this.wid
      }
      setLongs(longsSet)
      {
         this.longs = longsSet;
      }
      setWid(widSet){
         this.wid = widSet;
      }
      getArea(){
         return this.longs * this.wid;
      }
      getPerimeter(){
         return (this.longs + this.wid)*2;
      }
      draw(ctx){
           ctx.beginPath();
           ctx.fillStyle = this.color
           ctx.fillRect(100, 100 , this.longs , this.wid);
           ctx.fill();
           ctx.closePath()
      }
  }
