<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage" src="https://c.tenor.com/m8xcPj0sDqoAAAAC/kha-banh-mua-quat.gif" height="250px" width="250px"/>
<br/>
<input type="button" value="click Me"onclick="moveRight()">
</body>
<script>
    let imgObj = null
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = "relative"
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px"
    }
    window.onload = init()
</script>
</html>
