<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let time = prompt("time")
     let greeting
     if (time<10){
         greeting = "good morning";
     }
         else if (time<20){
         greeting = "good day";
     } else {
         greeting = "good evening";
     }
         alert(greeting)

 </script>
</body>
</html>
