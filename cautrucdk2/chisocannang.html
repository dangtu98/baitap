<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = parseFloat(prompt("nhập số cân"))
    let height = parseFloat(prompt("nhap số chiều cao"))
    let BMI = width/(height^2)
    if(BMI<18){
        document.write("underweight")
    }else if(BMI<25.0){
        document.write("normal")
    }else if(BMI<30.0){
        document.write("overweight")
    }else {
        document.write("obese")
    }

</script>
</body>
</html>
