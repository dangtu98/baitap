<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr    = [];
    let count = 0;
     function isCheck(num){
         for (let i = 0; i < 999; i++) {
             if (num % 2 === 0) {
                 return true;
             } else {
                 return false;
             }
         }
    }
    function add() {
         for (let i=0; i < 999; i++ ) {
             number = +prompt('Input number: ')
             if (isCheck(number)) {
                 count++;
                 alert('So luong so chan la: ' + count)
                 arr.push(number);
                 alert(arr);
             }
         }
         if (arr.length === 10) {
             return arr;
         }
    }
    document.write(add())

</script>
</body>
</html>
