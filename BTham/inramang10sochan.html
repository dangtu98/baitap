<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số : ")
    let arr    = []
     function ischeck(num){
        for (let count = 0 ; count < 10 ;) {
            check = true

            for (let i = 0; i < num; i++) {
                if (num % 2 !== 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                count++
                arr.push(num)
            }
            num++
        }
        return arr
    }
    console.log(ischeck(number))
    document.write(ischeck(number))
</script>
</body>
</html>
