<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào số")
    let gt = 1
    function giaithua(){
       for (let i = 1 ; i <= number ; i++){
           gt *= i
       }
    }
    giaithua()
    document.write(gt)
</script>
</body>
</html>
