<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số")
    let array= new Array(number)
    for (let i =0 ; i < array.length ; i++){
        array[i] = +prompt("nhập phần tử " + (i+1) + ":")
    }
    let number1 = +prompt("nhập số bất kì")
    function ischeck(arr , num){
        let count = 0;
        for (let i = 0 ; i < arr.length ; i++ ){
            if ( num === arr[i]){
                count++
            }
        }
        if (count > 0){
            return count
        }else {
            return -1
        }
    }
    document.write(ischeck(array , number1))

</script>
</body>
</html>
