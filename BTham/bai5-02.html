<script>
    let number = +prompt("nhap vao so")
    let number1 = +prompt("nhap so 2")
    let number2 = +prompt("nhap so thu 3")
    function num(so1,so2 ,so3){
        if (so1 < so2 && so1 < so3){
            return so1
        }else if (so2 < so3){
            return so2
        }else {
            return so3
        }

    }
   let min = num(number , number1 , number2)
    document.write(min)

</script>
