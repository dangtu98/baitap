<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(){
        do {
            num = prompt("nhập vào");
            if (isNaN(num)){
                alert("false")
            }else {
                alert("true")
            }
        }while (isNaN(num))
    }
    check()
</script>
</body>
</html>
