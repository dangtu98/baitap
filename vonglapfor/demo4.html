<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sum = 0;
  let number;

  do{
      number = parseInt(prompt("enter a number"));
      sum += number
  } while ( number != 0 );
  document.write("the sum is :" + sum)
</script>
</body>
</html>
