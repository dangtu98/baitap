<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter a Number :")
    let total = 0
    while (num !== -1){
        num = parseInt(prompt("Enter : "));
        total += num ;
        alert(num);
    }
    alert(total);

</script>
</body>
</html>
