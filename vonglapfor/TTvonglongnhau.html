<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
     table,tr,td{
         border-collapse: collapse;
         border: red 3px solid;
     }

</style>
<body>
<script>
    let sout;
    let i;
    let j;
    sout = "<table>"
        for ( i = 1 ; i <=10 ; i++ ){
            sout = sout + "<tr>";
            for ( j = 1 ; j <=10 ; j++){
                sout = sout + "<td>" + i + "x" + j + "=" + i*j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout)
</script>
</body>
</html>
